    </div>
    
    <div class="Descipcion">

            <div class="Name"><h2 class="Text"><strong>{{miPortfolio.nombre}} {{miPortfolio.apellido}}</strong></h2></div>

        </div>
        <div>
            <h4 class="Text">{{Puesto_1}}</h4>
            <div class="Form" *ngIf="mostrar"><form><input type="email" class="form-control"  aria-describedby="emailHelp"></form></div>
        </div>
        <div>
            <h4 class="Text">{{Puesto_2}}</h4>
            <div class="Form" *ngIf="mostrar"><form><input type="email" class="form-control"  aria-describedby="emailHelp"></form></div>
        </div>
        <div>
            <h4 class="Text">{{miPortfolio.ciudad}}</h4>
