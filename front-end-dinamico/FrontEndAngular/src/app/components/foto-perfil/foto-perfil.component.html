<div class="container-perfil">
    <div class="container-foto">
        <img src={{url}} alt="" class="foto-Perfil">
    </div>
    
    <div class="Descipcion">
        <div class="NameContainer">
            <div class="Name"><h2 class="Text"><strong>{{miPortfolio.nombre}} {{miPortfolio.apellido}}</strong></h2></div>
            <app-edit-button (click)="modo_edicion($event)" ></app-edit-button>
        </div>
        <div>
            <ul>
                <li class="lista" *ngFor="let rol of miRoles">
                    <h4 class="Text">{{rol.nombre_rol}}</h4>
                    <div class="Form" *ngIf="mostrar"><form><input type="email" class="form-control"  aria-describedby="emailHelp"></form><app-save-changes-button></app-save-changes-button></div>
                    
                </li>
                
            </ul>
            
        </div>
        
        <div class="ciudad">
            <ul>
                <h4 class="Text">{{miPortfolio.ciudad}}</h4>
                <div class="Form" *ngIf="mostrar"><form><input type="email" class="form-control"  aria-describedby="emailHelp"></form><app-save-changes-button></app-save-changes-button></div>
            </ul>
        </div>
        
    </div>
    
    
</div>
